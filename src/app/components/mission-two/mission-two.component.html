<div class="mission" style="background-image: url('../../../assets/images/kitchen.jpg');">
    <div class="container">
        <img src="../../../assets/images/avatar.png" alt="" class="avatar">
        <div class="text">
            <div class="details">Nous sommes en hiver. Vous devez quitter votre domicile. <br> <br>
                2 choix s'offrent à vous pour conserver la chaleur : <br>
                - Laisser le chauffage à la température la
                plus basse <br> - L'éteindre complètement ?
            </div>
        </div>
        <div class="answers">
            <a [routerLink]="['/missionThree']" routerLinkActive="active" >
                <p class="answer one" (click)="reward(50, 20)">Laisser allumé</p>
            </a>
            <p class="answer two" (click)="reward(0, -30)">Eteindre</p>
        </div>
    </div>
</div>
